<!DOCTYPE html>
<html lang="en">
    <head>
        <link/>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/materialize.css') }}"
              media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}"/>
        <script src="{{ url_for('static', filename='main.js') }}"></script>

        <title>Stock Portfolio Manager</title>
    </head>
    <body>


        <nav>
            <div class="nav-wrapper grey darken-3 col s12">
                <a href="{{ url_for('stocks.index') }}" class="brand-logo">Stock Portfolio Manager</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('stocks.login') }}">Login</a></li>
                    <li><a href="{{ url_for('stocks.register') }}">Sign Up</a></li>
                    <li><a href="{{ url_for('stocks.about') }}">About</a></li>
                </ul>
            </div>
        </nav>

        <div class="content container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <h1 class="{{ category }}">{{ message }}</h1>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% block content %} {% endblock content %}
        </div>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="{{ url_for('static', filename='materialize.js') }}"></script>

    </body>
</html>
